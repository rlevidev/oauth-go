version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-container-oauth
    environment:
      POSTGRES_PASSWORD: rlevidev
      POSTGRES_USER: postgres
      POSTGRES_DB: oauth-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
